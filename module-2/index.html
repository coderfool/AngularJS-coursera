<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
	<head>
		<title>Shopping List Check Off</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/bootstrap.min.css">
		<style>
			.emptyMessage {
				font-weight: bold;
				color: red;
				font-size: 1.2em;
			}
			li {
				margin-bottom: 7px;
				font-size: 1.2em;
			}
			li > button {
				margin-left: 6px;
			}
			button > span {
				color: green;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Shopping List Check Off</h1>

			<div class="row">
				<!-- To Buy List -->
				<div class="col-md-6" ng-controller="ToBuyController as buyController">
					<h2>To Buy:</h2>
					<ul>
						<li ng-repeat="item in buyController.items">
							Buy {{item.qty}} {{item.name}}
							<button class="btn btn-default" ng-click="buyController.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
						</li>
					</ul>
					<div class="emptyMessage" ng-if="!buyController.items.length">Everything is bought!</div>
				</div>

				<!-- Already Bought List -->
				<div class="col-md-6" ng-controller="AlreadyBoughtController as boughtController">
					<h2>Already Bought:</h2>
					<ul>
						<li ng-repeat="item in boughtController.items">Bought {{item.qty}} {{item.name}}</li>
					</ul>
					<div class="emptyMessage" ng-if="!boughtController.items.length">Nothing bought yet.</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    	<script src="js/app.js"></script>
	</body>
</html>
