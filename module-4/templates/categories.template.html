<style>
    li.categories:hover {
        color: blue;
        cursor: pointer;
        font-size: 1.5em;
    }

    .active {
        font-weight: bold; 
    }
</style>

<ul>
    <li ng-repeat="category in $ctrl.items" class="categories"
    ui-sref="categories.items({shortName: $ctrl.items[$index].short_name})" ui-sref-active="active">
        {{category.name}}
    </li>
</ul>
